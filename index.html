<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar">Metas pessoais</nav>
    <div class="espaco-de-metas">
        <div class="metas-estabelecida" id="meta-estabelecida">
            <h2>Metas</h2>
            <!-- Lista de metas -->
        </div>
        <div class="espaco-de-input">
            <input type="text" id="metas" placeholder="Adicionar uma meta">
            <button id="adicionar-meta" onclick="pegarMetas()">Adicionar uma meta</button>
        </div>
    </div>

    <div class="espaco-de-habitos">
        <div class="habitos-estabelecidos" id="habitos-estabelecidos">
            <h2>Hábitos</h2>
            <!-- Lista de hábitos -->
        </div>
        <div class="espaco-de-input">
            <input type="text" id="habitos" placeholder="Adicionar um hábito">
            <button id="adicionar-habito" onclick="pegarHabitos()">Adicionar um hábito</button>
        </div>
    </div>

    <div class="progresso">
        <h2>Progresso</h2>
        <progress id="progress-bar" max="100" value="0"></progress>
        <p id="mensagem-progresso"></p>
    </div>
  <div class="chat-lembretes" id="chat-lembretes">
    <div class="mensagem-bot">
        <p>Olá! Aqui estão alguns lembretes sobre suas metas e hábitos:</p>
    </div>
</div>

</body>
</html>
